    <script>
        // simplify process to two steps

        //Make an SVG Container
        const svgContainer = d3.select("body").append("svg")
            .attr("width", 400)
            .attr("height", 400);

        //Draw the Circle
        const circle = svgContainer.append("circle")
            .attr("cx", 30)
            .attr("cy", 30)
            .attr("r", 20)
            .style("fill", "rebeccapurple");

        //Draw the rectangle
        const rectangle = svgContainer.append("rect")
            .attr("x", 80)
            .attr("y", 50)
            .attr("width", 50)
            .attr("height", 100)
            .style("fill", "green");

        //Draw the ellipse
        const ellipse = svgContainer.append("ellipse")
            .attr("cx", 175)
            .attr("cy", 150)
            .attr("rx", 25)
            .attr("ry", 50)
            .style("fill", "#db8446");

        //
        const line = svgContainer.append("line")
            .attr("x1", 250)
            .attr("y1", 100)
            .attr("x2", 200)
            .attr("y2", 200)
            .attr("stroke-width", 4)
            .attr("stroke", "#db35cb")

    </script>
