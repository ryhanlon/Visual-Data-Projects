<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Using the SVG Coordinate Space</title>

    <!-- d3.js file-->
    <script type="text/javascript" src="../d3/d3.js"></script>

</head>
<body>


    <script>
        // Using JSON to Simplify Code
        // https://www.dashingd3js.com/using-json-to-simplify-code

        // The data set
        var jsonCircles = [
            {
                "x_axis": 30,
                "y_axis": 30,
                "radius": 20,
                "color": "pink"
            }, {
                "x_axis": 70,
                "y_axis": 70,
                "radius": 20,
                "color": "purple"
            }, {
                "x_axis": 110,
                "y_axis": 100,
                "radius": 20,
                "color": "orange"
            }];

        // This SVG container to hold the SVG Circles
        let svgContainer = d3.select("body").append("svg")
                                            .attr("width", 200)
                                            .attr("height", 200);

        // Bind the data to the SVG Circle elements
        let circles = svgContainer.selectAll("circle")
                                  .data(jsonCircles)
                                  .enter()
                                  .append("circle");

        // Use name value pair to call specific data to circles | function (d) { return d; }
        let circleAttributes = circles
            .attr("cx", function (d) { return d.x_axis; })
            .attr("cy", function (d) { return d.y_axis; })
            .attr("r", function(d) { return d.radius; })
            .style("fill", function(d) { return d.color; }) ;

    </script>

</body>
</html>
