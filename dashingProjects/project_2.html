<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Creating SVG Elements Based on Data</title>

    <!-- d3.js file-->
    <script type="text/javascript" src="../d3/d3.js"></script>
</head>
<body>

    <script>
        //  <-- Creating SVG Elements Based on Data -->
        // https://www.dashingd3js.com/creating-svg-elements-based-on-data

        let circleRadii = [40, 20, 10];

        let svgContainer = d3.select("body").append("svg")
                                            .attr("width", 600)
                                            .attr("height", 100);

        let circles = svgContainer.selectAll("circle")
                                  .data(circleRadii)
                                  .enter()
                                  .append("circle");

        let circleAttributes = circles
            .attr("cx", 50)
            .attr("cy", 50)
            .attr("r", function (d) { return d; })
            .style("fill", function (d) {
                let returnColor;
                if (d === 40) {
                    returnColor = "green";
                } else if (d === 20) {
                    returnColor = "purple";
                } else if (d === 10) {
                    returnColor = "red";
                }
                return returnColor;
            });

    </script>

</body>
</html>
